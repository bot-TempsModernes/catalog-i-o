    type: zipped-medias
  fondamentaux-economie-fr-adultes:
    name: Fondamentaux de l’économie
    description: "Cette collection comprend des vidéos et des articles de recherche qui reviennent sur les fondamentaux de l'économie : de la microéconomie, à la macroéconomie, en passant par les enjeux géopoliques, écologiques et sociologiques des mécanismes économiques mondiaux. Elle s'adresse aux étudiants en économie, mais également aux étudiants curieux des liens entre économie et société."
