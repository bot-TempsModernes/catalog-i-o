    name: Macroéconomie
    description: "Cette collection comprend des vidéos, des MOOC et des articles de recherche sur les enjeux modernes de la macroéconomie. Le MOOC sur la mondialisation, créé par Sciences Po, traite notamment des enjeux internationaux de la macroéonomie, à travers une approche pluridisciplinaire qui mêle droit, histoire, économie, anthropologie, sciences politiques et géographie."
