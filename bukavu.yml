    description: "Cette collection de contenus comprend des vidéos pédagogiques et des entretiens avec des chercheurs en géographie : elle traite des enjeux géopolitiques en Afrique à travers des études de cas. Elle s'adresse aux étudiants en sciences humaines et sociales."
