  introduction-droits-de-lhomme-fr-adultes:
    name: Droits de l’homme
    description: "Ce MOOC sur les droits de l'homme, créé par l'Université de Genève, s'adresse aux praticiens, comme aux étudiants en droit, en politique, en relations internationales et en géopolitique. Des interventions de représentants des différents organes et institutions de protection des droits de l'homme, et des spécialistes de la communauté académique, permettent également d'éclairer tous les enjeux juridiques de la protection de l'homme."
